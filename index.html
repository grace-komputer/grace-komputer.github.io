<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <title>Grace Komputer</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4904ca;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin: 0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            padding: 10px;
            border-radius: 50%;
            background-color: #4904ca;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .search-box input {
            display: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-left: 10px;
            width: 200px;
        }

        .search-icon {
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        .search-box input.active {
            display: block;
        }

        .sort-dropdown select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        /* Header Links */
        .header-links {
            display: flex;
            align-items: center;
        }

        .header-links ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .header-links ul li {
            margin-left: 15px;
        }

        .header-links ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: auto;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.2rem;
            color: #25D366;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-buy {
            background-color: #25D366;
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-buy:hover {
            background-color: #128C7E;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
            text-align: center;
        }

        .modal .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff4c4c;
            color: white;
            font-size: 20px;
            padding: 5px 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .modal img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .header-links ul {
                flex-direction: column;
                margin-top: 10px;
                padding: 0;
            }

            .header-links ul li {
                margin-left: 0;
                margin-top: 10px;
            }

            .header-links ul li a {
                font-size: 1.2rem;
            }

            .search-box input {
                width: 150px;
            }

            .search-icon {
                font-size: 1.5rem;
            }

            /* Make product grid more responsive for small screens */
            .product-list {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Grace Komputer</h1>

        <!-- Search Box -->
        <div class="search-box" onclick="toggleSearch()">
            <span class="material-symbols-outlined search-icon">search</span>
            <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="searchProducts()">
        </div>

        <!-- Sort Dropdown -->
        <div class="sort-dropdown">
            <select id="sortBy" onchange="sortProducts()">
                <option value="name">Sort by Name</option>
                <option value="price">Sort by Price</option>
            </select>
        </div>

        <!-- Header Links -->
        <div class="header-links">
            <ul>
                <li><a href="tel:+123456789">Contact</a></li>
                <li><a href="mailto:info@store.com">Email</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </div>
    </header>

    <!-- Products Section -->
    <section>
        <h2 class="section-title">Our Products</h2>
        <div id="product-list" class="product-list"></div>
    </section>

    <!-- Modal for Product Details -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">X</button>
            <img id="modalProductImage" src="" alt="Product Image">
            <h3 id="modalProductName"></h3>
            <p id="modalProductDescription"></p>
            <a id="modalBuyLink" class="btn-buy" href="" target="_blank">Buy Now</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Grace Komputer. All Rights Reserved.</p>
    </footer>

    <script>
        // Sample product data
        const products = [
            {
                name: "ACER ASPIRE 3",
                price: 5000000,
                image: "https://pcmax.id/wp-content/uploads/2023/03/202303150247263701.jpg",
                description: "ACER ASPIRE 3<br>Prosesor: Intel® Processor N100<br>Display: 14 inci resolusi WUXGA 1920 x 1200 piksel<br>RAM: 8GB DDR5-4800MHz<br>Storage: 256GB SSD NVMe Gen3<br>Graphics: Intel® UHD Graphics"
            },
            {
                name: "LENOVO IDEAPAD SLIM 3i",
                price: 7000000,
                image: "https://files.catbox.moe/6qeyg9.jpg",
                description: "Lenovo IdeaPad Slim 3i<br>Model: 14IAH8 - 3JID (Abyss Blue) & 3KID (Arctic Grey)<br>Prosesor: Intel® Core™ i5-12450H<br>RAM: 16 GB/512GB SSD"
            },
            {
                name: "ADVAN SOULMATE DC",
                price: 3500000,
                image: "https://files.catbox.moe/jvp0y7.jpg",
                description: "LAPTOP ADVAND SOULMATE DC<br>RAM 4/SSD 128"
            },
            {
                name: "AXIOO HYPE 10",
                price: 3000000,
                image: "https://files.catbox.moe/ke15a9.jpg",
                description: "Laptop axioo hype 10<br>Prosesor Intel celeron N4020<br>Ram 8 gb<br>Ssd penyimpanan 256 gb<br>Windows 11<br>Display 14 inch"
            },
            {
                name: "LENOVO THINKPAD RYZEN",
                image: "https://files.catbox.moe/tegvq5.jpg",
                description: ""
            }
        ];

        // Function to display products
        function displayProducts(filteredProducts) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = '';

            filteredProducts.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.image}" class="product-image" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="price">Rp ${product.price?.toLocaleString() || 0}</p>
                        <a class="btn-buy" onclick="openModal('${product.name}', '${product.description.replace('\n', '<br>')}', '${product.price}', '${product.image}')">Detail</a>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        // Search products
        function searchProducts() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchInput)
            );
            displayProducts(filteredProducts);
        }

        // Sort products
        function sortProducts() {
            const sortBy = document.getElementById("sortBy").value;
            let sortedProducts = [...products];
            if (sortBy === "name") {
                sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === "price") {
                sortedProducts.sort((a, b) => a.price - b.price);
            }
            displayProducts(sortedProducts);
        }

        // Open Modal for Product Details
        function openModal(name, description, price, image) {
            const modal = document.getElementById("productModal");
            document.getElementById("modalProductName").innerText = name;
            document.getElementById("modalProductDescription").innerHTML = description;
            document.getElementById("modalBuyLink").href = `https://wa.me/6281375389037?text=Apakah+masih+ada+produknya%3F%0A${name}%0A${description.replace("<br>", "%0A")}`;
            document.getElementById("modalProductImage").src = image;
            modal.style.display = "flex";
        }

        // Close Modal
        function closeModal() {
            document.getElementById("productModal").style.display = "none";
        }

        // Toggle Search Box visibility
        function toggleSearch() {
            const searchInput = document.getElementById("searchInput");
            searchInput.classList.toggle("active");
            searchInput.focus();
        }

        // Initial display of products
        displayProducts(products);
    </script>

</body>

</html>
