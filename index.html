<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Store</title>

    <style>
        /* Styling dasar */
        body {
            font-family:'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Memastikan footer berada di bawah */
        }

        header {
            background-color: #4904ca;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #f1ecec;
        }

        /* Promosi Geser Otomatis dan Manual */
        .promo-section {
            background-color: #060016;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .promo-list-wrapper {
            width: 100%;
            overflow: hidden;  /* Memastikan hanya satu bagian yang terlihat pada satu waktu */
        }

        .promo-list {
            display: flex;
            gap: 20px;
            padding: 0 10px;
            animation: scrollPromo 15s linear infinite; /* Menambahkan animasi untuk scroll */
        }

        .promo-item {
            background-color: white;
            color: #333;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            min-width: 250px;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .promo-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .promo-item h4 {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        @keyframes scrollPromo {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%); /* Geser sepenuhnya ke kiri */
            }
        }

        /* Produk */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Menyesuaikan lebar produk */
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn-buy {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-buy:hover {
            background-color: #128C7E;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* Agar footer tidak terjebak di tengah, berada di bawah konten */
            position: relative;
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 1.2rem;
            }

            .promo-item h4 {
                font-size: 1rem;
            }

            .promo-list {
                gap: 10px;
            }

            .promo-item {
                min-width: 200px;
                padding: 10px;
            }

            .product-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Mengurangi ukuran kolom */
            }

            .product-image {
                height: 150px; /* Mengurangi ukuran gambar produk */
            }

            .btn-buy {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            .section-title {
                font-size: 1rem;
            }

            .promo-item h4 {
                font-size: 0.9rem;
            }

            .promo-item {
                min-width: 180px; /* Lebih kecil pada layar sangat kecil */
                padding: 8px;
            }

            .product-list {
                grid-template-columns: 1fr; /* Menampilkan produk dalam satu kolom pada layar kecil */
            }

            .product-image {
                height: 120px; /* Mengurangi gambar produk lebih kecil */
            }

            .btn-buy {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
